<ion-header>
  <ion-toolbar>
    <ion-title text-center>{{ selectedPlace.title }}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
    <ion-grid>
        <ion-row>
          <ion-col size="12" size-sm="8" offset-sm="2" text-center>
            <ion-card>
              <ion-img [src]="selectedPlace.imgUrl"></ion-img>
              <ion-card-header>
                <ion-card-title>{{ selectedPlace.description }}</ion-card-title>
                <ion-card-subtitle color="dark">{{ selectedPlace.price | currency }}</ion-card-subtitle>
              </ion-card-header>
              <ion-card-content>
                <p>Are you sure you want to book the place?</p>
              </ion-card-content>
              <ion-button expand="block" (click)="bookThisPlace(selectedPlace)">Book Now</ion-button>
              <ion-button expand="block" (click)="dismissModal()" fill="outline" color="danger">Cancel</ion-button>
            </ion-card>
          </ion-col>
        </ion-row>
      </ion-grid>
</ion-content>
