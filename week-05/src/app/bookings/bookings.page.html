<ion-header>
  <ion-toolbar>
    <ion-title text-center>My Bookings</ion-title>
    <ion-buttons slot="start">
      <ion-menu-button menu="m1"></ion-menu-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
        <ion-col size="12" size-sm="8" offset-sm="2">
          <ion-list>
            <ion-item-sliding *ngFor="let booking of bookings" #slidingItem>
              <ion-item-options side="end">
                <ion-item-option (click)="deleteBooking(booking.id)" color="danger">
                  <ion-icon slot="icon-only" name="trash"></ion-icon>
                </ion-item-option>
              </ion-item-options>
              <ion-item>
                <ion-label>
                  <h1>{{ booking.placeTitle }}</h1>
                  <p>Guests: {{ booking.guestNumber }}</p>
                </ion-label>
              </ion-item>
            </ion-item-sliding>
          </ion-list>
        </ion-col>
      </ion-row>
    </ion-grid>
</ion-content>
