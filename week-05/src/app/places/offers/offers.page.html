<ion-header>
  <ion-toolbar>
    <ion-title>My Offers</ion-title>
    <ion-buttons slot="start">
      <ion-menu-button menu="m1"></ion-menu-button>
    </ion-buttons>
    <ion-buttons slot="primary">
      <ion-button routerLink="/places/tabs/offers/new">
        <ion-icon slot="icon-only" name="add"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
        <ion-col size="12" size-sm="8" offset-sm="2" text-center>
          <ion-list>
            <ion-item-sliding *ngFor="let offer of offers" #slidingItem>
              <ion-item-options side="end">
                <ion-item-option (click)="editOffer(offer.id, slidingItem)">
                  <ion-icon slot="icon-only" name="create"></ion-icon>
                </ion-item-option>
              </ion-item-options>
              <ion-item [routerLink]="['/', 'places', 'tabs', 'offers', offer.id]">
                <ion-thumbnail slot="start">
                  <ion-img [src]="offer.imgUrl"></ion-img>
                </ion-thumbnail>
                <ion-label>
                  <h1>{{ offer.title }}</h1>
                  <p>{{ offer.description }}</p>
                </ion-label>
                <ion-icon slot="end" name="arrow-dropright" color="medium"></ion-icon>
              </ion-item>
            </ion-item-sliding>
          </ion-list>
        </ion-col>
      </ion-row>
    </ion-grid>
</ion-content>
