<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Profil</ion-title>
    <ion-button [routerLink]="['/', 'profil']" slot="end" fill="clear">
      <ion-avatar class="user-avatar">
        <img src="assets/images/profile.JPG"/>
      </ion-avatar>
    </ion-button>
  </ion-toolbar>
</ion-header>

<ion-content class="bg-black">
  <ion-grid fixed>
    <ion-row>
      <ion-col size="12" class="profile-image-container">
        <img src="assets/images/profile.JPG" class="profile-image" />
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="12">
        <ion-label text-center>
          <h1 class="text-white"><b>Budiman Putra Jaya</b></h1>
          <h2 class="text-white">00000012802</h2>
        </ion-label>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
