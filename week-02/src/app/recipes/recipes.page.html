<ion-header>
  <ion-toolbar>
    <ion-title>Recipes</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let recipe of recipes">
      <ion-button (click)="OnClickRecipe(recipe.id)" fill="clear">
          <ion-avatar>
              <ion-img [src]="recipe.imageUrl"></ion-img>
            </ion-avatar>
            <ion-label>{{ recipe.title }}</ion-label>
      </ion-button>
      <ion-button (click)="onClickDeleteRecipe(recipe.id)" fill="outline" color="danger">
        <ion-icon slot="icon-only" name="close"></ion-icon>
      </ion-button>
    </ion-item>
    <ion-item *ngIf="!recipes.length">
      <ion-label text-center>No recipes to display</ion-label>
    </ion-item>
  </ion-list>
</ion-content>
