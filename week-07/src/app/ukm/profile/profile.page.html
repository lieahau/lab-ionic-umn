<ion-content>
    <ion-grid *ngIf="profile">
        <ion-row>
            <ion-col size="12" padding>
                <ion-avatar class="m-auto border">
                    <img src="{{profile.avatar}}" />
                </ion-avatar>
            </ion-col>
        </ion-row>
        <ion-row>
            <ion-col size="12" padding>
                <ion-label text-center>
                    <h2><b>{{ profile.name }}</b></h2>
                    <h3>{{ profile.nim }}</h3>
                </ion-label>
            </ion-col>
        </ion-row>
        <ion-row margin-top>
            <ion-col size="12" padding>
                <ion-label text-center>
                    <h2>My UKMS</h2>
                </ion-label>
                <ion-list>
                    <ion-item-sliding *ngFor="let ukm of profile.ukm">
                        <ion-item class="border">
                            <ion-label>
                                <h3>{{ ukm.title }}</h3>
                            </ion-label>
                        </ion-item>
                        <ion-item-options side="end">
                            <ion-item-option (click)="onQuitUkm(ukm.id)" color="danger">
                                <ion-icon slot="icon-only" name="close"></ion-icon>
                            </ion-item-option>
                        </ion-item-options>
                    </ion-item-sliding>
                    <ion-item *ngIf="!profile.ukm.length">
                        <ion-label text-center>You haven't join any UKM yet.</ion-label>
                    </ion-item>
                </ion-list>
            </ion-col>
        </ion-row>
    </ion-grid>
</ion-content>
