<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <script type="module" src="https://cdn.jsdelivr.net/npm/@ionic/core@4.7.4/dist/ionic/ionic.esm.js"></script>
        <script nomodule src="https://cdn.jsdelivr.net/npm/@ionic/core@4.7.4/dist/ionic/ionic.js"></script>
        <script src="app.js"></script>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@ionic/core@4.7.4/css/ionic.bundle.css"/>
        <title>Budget Planner</title>
        <style>
            .btn-rounded{
                --border-radius: 10px;
            }
        </style>
    </head>
    <body>
        <ion-app>
            <ion-header>
                <ion-toolbar color="primary">
                    <ion-title text-center>Budget Planner</ion-title>
                </ion-toolbar>
            </ion-header>
            <ion-content>
                <ion-card>
                    <ion-card-header>
                        <ion-card-title><h1><strong>Input Pengeluaran</strong></h1></ion-card-title>
                    </ion-card-header>
                    <ion-card-content>
                        <ion-item margin-vertical>
                            <ion-label margin-end>Nama Pengeluaran</ion-label>
                            <ion-input type="text" id="input-nama"></ion-input>
                        </ion-item>
                        <ion-item margin-vertical>
                            <ion-label margin-end>Jumlah Pengeluaran</ion-label>
                            <ion-input type="number" id="input-uang"></ion-input>
                        </ion-item>
                        <div margin-vertical text-right>
                            <ion-button onclick="hapusButtonHandler()" fill="outline" color="danger" size="large" class="btn-rounded">
                                <ion-icon name="close" margin-end></ion-icon>
                                <ion-label>Hapus</ion-label>
                            </ion-button>
                            <ion-button onclick="tambahButtonHandler()" size="large" class="btn-rounded">
                                <ion-icon name="add" margin-end></ion-icon>
                                <ion-label>Tambah</ion-label>
                            </ion-button>
                        </div>
                    </ion-card-content>
                </ion-card>
                <ion-list id="list-item" margin-vertical>

                </ion-list>
                <ion-grid margin-vertical>
                    <ion-row>
                        <ion-col>
                            <ion-alert-controller id="alert-controller"></ion-alert-controller>
                            <ion-label>Total Pengeluaran : Rp. <span id="total">0</span>,00</ion-label>
                        </ion-col>
                    </ion-row>
                </ion-grid>
            </ion-content>
        </ion-app>
    </body>
</html>
