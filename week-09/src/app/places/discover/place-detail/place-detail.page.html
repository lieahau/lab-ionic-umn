<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/places/tabs/discover"></ion-back-button>
    </ion-buttons>
    <ion-title>{{ place.title }}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
    <ion-grid>
      <ion-row>
        <ion-col size="12" size-sm="8" offset-sm="2" text-center>
          <ion-card>
            <ion-img [src]="place.imgUrl"></ion-img>
            <ion-card-header>
              <ion-card-title>{{ place.title }}</ion-card-title>
              <ion-card-subtitle>{{ place.price | currency }}</ion-card-subtitle>
            </ion-card-header>
            <ion-card-content>
              <p>{{ place.description }}</p>
            </ion-card-content>
            <ion-button expand="full" (click)="bookPlace()">Book</ion-button>
          </ion-card>
        </ion-col>
      </ion-row>
    </ion-grid>
</ion-content>
